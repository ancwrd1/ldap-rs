[package]
name = "ldap-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio-util = { version = "0.7", features = ["codec"] }
tokio = { version = "1", features = ["net", "time", "rt-multi-thread"] }
bytes = "1"
futures = "0.3"
rasn-ldap = "0.5"
rasn = "0.5"
thiserror = "1"
log = "0.4"
pest = "2"
pest_derive = "2"
native-tls = "0.2"
tokio-native-tls = "0.3"
parking_lot = "0.12"
regex = "1"
once_cell = "1"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
